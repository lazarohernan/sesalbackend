[build]
  # Directorio base donde están los archivos del proyecto
  base = "webapp-BISESAL"
  # Directorio de publicación
  publish = "webapp-BISESAL/dist"
  # Comando de build
  command = "cd webapp-BISESAL && npm run build"

[build.environment]
  # Variables de entorno para el build
  NODE_VERSION = "20"

[[redirects]]
  # Redireccionar todas las rutas al index.html para SPA
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Cache agresivo para assets
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # No cache para archivos de configuración
  for = "/.env*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Headers de seguridad básicos
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "upgrade-insecure-requests; default-src 'self' http://18.191.147.182:4000 https://sesal.netlify.app; connect-src 'self' http://18.191.147.182:4000; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;"

# Headers para archivos estáticos (assets)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para archivos de configuración
[[headers]]
  for = "/.env*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
