[build]
  # Directorio base donde están los archivos del proyecto
  base = "webapp-BISESAL"
  # Directorio de publicación
  publish = "webapp-BISESAL/dist"
  # Comando de build
  command = "cd webapp-BISESAL && npm run build"

[build.environment]
  # Variables de entorno para el build
  NODE_VERSION = "20"

[[redirects]]
  # Proxy para el backend API (permite HTTP desde HTTPS)
  from = "/api/*"
  to = "http://18.191.147.182:4000/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

[[redirects]]
  # Proxy para health check
  from = "/salud"
  to = "http://18.191.147.182:4000/salud"
  status = 200
  force = true

[[redirects]]
  # Redireccionar todas las rutas al index.html para SPA (debe ser el último)
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Cache agresivo para assets
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # No cache para archivos de configuración
  for = "/.env*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Headers de seguridad básicos (sin CSP para permitir contenido mixto temporal)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para archivos estáticos (assets)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para archivos de configuración
[[headers]]
  for = "/.env*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
