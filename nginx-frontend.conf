# ================================
# CONFIGURACIÓN NGINX - FRONTEND
# BI SESAL
# ================================
# Ubicación en servidor: /etc/nginx/sites-available/bisesal-frontend

server {
    listen 80;
    server_name dashboard.tu-dominio-gobierno.gob.hn;  # CAMBIAR POR DOMINIO REAL

    root /var/www/bisesal/webapp-BISESAL/dist;
    index index.html;

    # Logs
    access_log /var/log/nginx/bisesal-frontend-access.log;
    error_log /var/log/nginx/bisesal-frontend-error.log;

    # Configuración para Vue Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Headers para permitir embeddings (iframes)
    # IMPORTANTE: Permite que el dashboard sea embebido en cualquier sitio
    add_header X-Frame-Options "ALLOWALL" always;
    add_header Content-Security-Policy "frame-ancestors *" always;
    add_header Access-Control-Allow-Origin "*" always;

    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Seguridad básica
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# ================================
# INSTRUCCIONES:
# ================================
# 1. Copiar a: /etc/nginx/sites-available/bisesal-frontend
# 2. Cambiar "dashboard.tu-dominio-gobierno.gob.hn" por el dominio real
# 3. Verificar que la ruta root existe: /var/www/bisesal/webapp-BISESAL/dist
# 4. Crear enlace simbólico:
#    sudo ln -s /etc/nginx/sites-available/bisesal-frontend /etc/nginx/sites-enabled/
# 5. Verificar: sudo nginx -t
# 6. Recargar: sudo systemctl reload nginx
# 7. Obtener SSL: sudo certbot --nginx -d dashboard.tu-dominio-gobierno.gob.hn

