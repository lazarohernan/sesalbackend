# ================================
# CONFIGURACIÓN NGINX - BACKEND API
# BI SESAL
# ================================
# Ubicación en servidor: /etc/nginx/sites-available/bisesal-backend

server {
    listen 80;
    server_name api.tu-dominio-gobierno.gob.hn;  # CAMBIAR POR DOMINIO REAL

    # Logs
    access_log /var/log/nginx/bisesal-backend-access.log;
    error_log /var/log/nginx/bisesal-backend-error.log;

    # Proxy al backend Node.js
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        
        # Headers necesarios
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /salud {
        proxy_pass http://localhost:4000/salud;
        access_log off;
    }
}

# ================================
# INSTRUCCIONES:
# ================================
# 1. Copiar a: /etc/nginx/sites-available/bisesal-backend
# 2. Cambiar "api.tu-dominio-gobierno.gob.hn" por el dominio real
# 3. Crear enlace simbólico:
#    sudo ln -s /etc/nginx/sites-available/bisesal-backend /etc/nginx/sites-enabled/
# 4. Verificar: sudo nginx -t
# 5. Recargar: sudo systemctl reload nginx
# 6. Obtener SSL: sudo certbot --nginx -d api.tu-dominio-gobierno.gob.hn








